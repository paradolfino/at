<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            width: 100%;
        }

        #launchPad {
            float: left;
            width: 200px;
            border: 1px solid #eaeaea;
            background-color: #f5f5f5;
        }

        #dropZone {
            height: 100%;
            width: 100%;
            display: flex;
            border: 1px solid #eaeaea;
            background-color: darkslategray;
        }

        #template {
            display: none;
        }

        .card {
            height: 20px;
            width: 150px;
            padding: 5px 10px;
            margin: 5px;
            border: 1px solid #ccc;
            background-color: #eaeaea;
            cursor: pointer;
        }

        .stack {
            height: auto;
            width: 180px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            margin: 20px;
        }

        .stackHdr {
            background-color: #eaeaea;
            border: 1px solid #fff;
            padding: 5px
        }

        .stackDrop {
            min-height: 100px;
            padding: 0px;
        }

        .add {
            width: 180px;
            background-color: #f5f5f5;
            margin: 20px;
        }

        .btns {
            display: none;
            
        }

        .x-btn-a {
            height: 100%;
            float: right;
            opacity: 0;
        }
        
        .x-btn-a:hover {
            opacity: 1;
        }

        .x-btn-a a {
            margin-left: 5px;
        }

        

        .card-text {
            height: 100%;
            float: left;
        }

        .card-text-a {
            height: 250px;
        }

        .add-seq {
            height: 58px;
            width: 75px;
            background-color: white;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#launchPad").height($(window).height() - 20);
            var dropSpace = $(window).width() - $("#launchPad").width();
            $("#dropZone").width(dropSpace - 70);
            $("#dropZone").height($("#launchPad").height());

            $(".card").draggable({
                connectToSortable: ".stackDrop",
                cursor: "pointer",
                helper: 'clone',
                revert: "invalid",
            });

            $(document).on('click','.card .btn-delete',function(){
                $(this).parent()[0].className == "x-btn-a" && $(this).parent().parent().remove();
            });

            $(document).on('click','.card .btn-clone',function(){
                $(this).parent()[0].className == "x-btn-a" && $(this).parent().parent().clone().appendTo($(this).parent().parent().parent());
            });

            $(document).on('click','.add-seq',function(){
                $("#template:first").clone().css("display","block").attr("id","new").appendTo($("#dropZone"));
                $(".stackDrop").sortable({});
                $(".stackDrop").droppable({});
            });

            $(".stackDrop").droppable({
                tolerance: "intersect",
                accept: ".card",
                activeClass: "ui-state-default",
                hoverClass: "ui-state-hover",
                drop: function (event, ui) {
                    $(this).append($(ui.draggable));
                    
                    $(ui.draggable).find('.btns').addClass('x-btn-a');
                    $(ui.draggable).find('.btns').removeClass('btns');
                    $(ui.draggable).css("height",58);
                    
                    
                }
            });

            $(".stackDrop").sortable({});

            $("#dropZone").droppable({
                drop: function(event, ui){
                    //should not drop in dropzone, but prevent resize issues for stackDrop
                    $(ui.draggable).css("height",58);
                }
                
            });

            
        });
    </script>
</head>

<body>

    <div id="launchPad">
        <div class="card">
            <div class="card-text">Event 1</div> <div class="btns"><a class="btn-delete" href="#">X</a><a class="btn-clone" href="#">+</a></div>
        </div>
        <div class="card">
            <div class="card-text">Event 2</div> <div class="btns"><a class="btn-delete" href="#">X</a><a class="btn-clone" href="#">+</a></div>
        </div>
        <div class="card">
            <div class="card-text">Event 3</div> <div class="btns"><a class="btn-delete" href="#">X</a><a class="btn-clone" href="#">+</a></div>
        </div>
    </div>

    <div id="dropZone">

        <div class="add-seq">
            <span>Add a Sequence</span>
        </div>
    </div>

    <div id="template" class="stack">
        <div class="stackHdr">
            title 1 here
        </div>
        <div class="stackDrop">

        </div>
    </div>

</body>

</html>
